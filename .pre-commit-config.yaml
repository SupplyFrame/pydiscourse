default_language_version:
    python: python2.7
repos:
    -   repo: https://github.com/psf/black
        rev: 20.8b1
        hooks:
        -   id: black
            args: [--fast]
            language: python
            language_version: python3
            exclude: tindie/static
    -   repo: https://gitlab.com/pycqa/flake8
        rev: 3.8.4
        hooks:
        - id: flake8
